<ion-content>
    <ion-label>
        <h1>Add Mileage</h1>
        <p>Let's get this carbon footprint!</p>
    </ion-label>

    <ion-list lines="none">
        <ion-item>
            <ion-label position="floating">What did you do?</ion-label>
            <ion-select>
                <ion-select-option>
                    Consumed Electricity
                </ion-select-option>

                <ion-select-option>
                    Burned Fuel
                </ion-select-option>

                <ion-select-option>
                    Vehicle Transport
                </ion-select-option>

            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">What vehicle did you use?</ion-label>
            <ion-select>
                <ion-select-option>
                    Car
                </ion-select-option>

                <ion-select-option>
                    Airplane
                </ion-select-option>

                <ion-select-option>
                    Motorbike
                </ion-select-option>

                <ion-select-option>
                    Train
                </ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>
    
</ion-content>
